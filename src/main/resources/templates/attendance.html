<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudentHive | Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .content {
            font-size: 1rem;
            color: #555;
        }

        h2, h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1.2rem;
            margin-left: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        ul li:hover {
            background-color: #e0f7fa;
        }

        .day-entry {
            margin-bottom: 30px;
        }

        .subject-entry {
            margin-left: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Attendance View</h1>

    <div class="content">
        <div th:each="dayEntry : ${groupedData}" class="day-entry">
            <h2 th:text="${dayEntry.key}">Day</h2>

            <div th:each="subjectEntry : ${dayEntry.value.entrySet()}" class="subject-entry">
                <h3 th:text="${subjectEntry.key}">Subject</h3>

                <ul>
                    <li th:each="attendee : ${subjectEntry.value}" th:text="${attendee}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
